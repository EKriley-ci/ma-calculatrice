<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="style.CSS">
    <link rel="icon" href="Mon outil.png">
</head>
<body>

    <div class="calculatore">
        <div class="theme-switch">
            <label class="swicth">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span class="theme-texte">Mode sombre</span>
        </div>
        <div class="display">
            <span id="expression">25x25</span>
            <span id="result">625</span>
        </div>
        <div class="buttons">
            <button class="second">Eff</button>
            <button class="second">(</button>
            <button class="second">%</button>
            <button class="speciaux">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="speciaux">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="speciaux">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="speciaux">+</button>
            <button class="zero">0</button>
            <button class="second">)</button>
            <button>.</button>
            <button class="speciaux">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
